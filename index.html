<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitor de Livros</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- JSZip - Necess√°rio para EPUBjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- PDF.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- EPUBjs via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  </head>
  <body>
    <header>
      <h1>üìö Leitor de Livros</h1>
    </header>
    <main>
      <section id="upload-section">
        <h2>Selecione um Arquivo</h2>
        <input type="file" id="file-input" accept=".epub,.pdf" />
        <button id="upload-button">Carregar Livro</button>
        <p id="file-status"></p>
      </section>
      <section id="reader-section" style="display: none">
        <div id="controls">
          <button id="prev-button">‚Üê Anterior</button>
          <span id="page-info"></span>
          <button id="next-button">Pr√≥xima ‚Üí</button>
        </div>
        <div id="book-content"></div>
      </section>
    </main>
    <script src="js/fileUploader.js"></script>
    <script src="js/bookReader.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
