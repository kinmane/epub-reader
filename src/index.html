<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Livros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Leitor de Livros</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload de Arquivos</h2>
            <input type="file" id="file-input" accept=".epub,.mobi,.pdf">
            <button id="upload-button">Enviar</button>
        </section>
        <section id="reader-section">
            <h2>Leitor de Livros</h2>
            <div id="book-content"></div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/fileUploader.js"></script>
    <script src="js/bookReader.js"></script>
</body>
</html>
